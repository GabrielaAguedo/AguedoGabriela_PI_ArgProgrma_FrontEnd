<div class="conten">
    <div class="form__perfil">
      <form class="form_p row g-3" (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="inpu col-md-8">
          <label for="nombreE" class="form-label"><b>Nombre de la institución</b></label>
          <input type="text" style="width:500px;"  class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
        </div>
        <div class="inpu col-md-8">
          <label for="descripcionE" class="form-label"><b>Descripción de sus estudios</b></label>
          <input type="text" style="width:500px; height: 50px;" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
        </div>
        <div class="inpu col-12">
          <button class="btn btn-primary">Guardar</button>
        </div>
      </form>
      
    </div>
  </div>
