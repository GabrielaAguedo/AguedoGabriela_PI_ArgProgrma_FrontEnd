<body>


    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row aling-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="../../../assets/img/ARCOR.jpg" width="48" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="mb-4">
                        <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                            [(ngModel)]="nombreUsuario" required />
                        <label for="nombreUsuario" class="form-label">Usuario</label>
                    </div>
                    <div class="mb-4">
                        <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
                            required />
                        <label for="password" class="form-label">Contraseña</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#">Regístrate</a></span> <br>
                        <span><a href="#">Recuperar Contraseña</a></span>
                    </div>
                </form>


            </div>
        </div>
    </div>
</body>
