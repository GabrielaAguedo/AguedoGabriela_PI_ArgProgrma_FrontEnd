  <div class="row pagina">
    <div class="margen">        
        <div class="container">
            <div>
                <div class="titulo">
                    <h1>Nuevo Proyecto</h1>
                </div>
                <div class="contenido">
                    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombreP"><b>Nombre del Proyecto</b></label>
                            <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcionP"><b>Descripción del Proyecto</b></label>
                            <textarea type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="imagenP"><b>Imagen Del Proyecto</b></label>
                            <input type="file" class="form-control" id="imagenP" name="imagenP" (ngModel)="imgP" 
                            (change)="uploadImage($event)"
                            accept=".jpg, .jpeg, .png">
                        </div>
                        <br>
                        <div class="imagen">
                            <img [src]="imgPS.url" width="200px" alt="Imagen Proyecto" *ngIf='imgPS.url != ""'>
                        </div>
                        <br>
                        <div class="boton">
                            <button class="btn btn-dark boton">Agregar</button>
                        </div>
                    </form>
                    <br>
                    <div class="boton">
                        <button class="btn btn-danger" routerLink="">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
